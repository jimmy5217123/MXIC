<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script type="module" src='./index.js'></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <v-app>
            <v-main>
                <v-container>
                    <ul id="myUL">
                        <li v-for="(item, idx) in treeArr" :key="idx">
                            <span v-if="item.childern.length > 0" class="caret" @click="item.show = true">{{item.id}}</span>
                            <span v-else class="normal">{{item.id}}</span>
                                <ul>
                                    <li v-for="(subItem, subIdx) in item.childern" :key="subIdx">
                                        <span v-if="subItem.childern.length > 0 && item.show" class="caret" @click="subItem.show = true">{{subItem.id}}</span>
                                        <span v-else-if="item.show" class="normal">{{subItem.id}}</span>
                                            <ul>
                                                <li v-for="(lastItem, lastIdx) in subItem.childern" :key="lastIdx">
                                                    <span v-if="lastItem.childern.length > 0 && subItem.show" class="caret" @click="lastItem.show = true">{{lastItem.id}}</span>
                                                    <span v-else-if="subItem.show" class="normal">{{lastItem.id}}</span>
                                                    <ul>
                                                        <li v-for="(endItem, endIdx) in lastItem.childern" :key="endIdx">
                                                            <span v-if="lastItem.show" class="normal">{{endItem.id}}</span>
                                                        </li>
                                                    </ul>
                                                </li>
                                            </ul>
                                    </li>
                                </ul>
                        </li>
                    </ul>
                </v-container>
            </v-main>
        </v-app>
    </div>       
</body>
</html>
